<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <!-- CSS -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="reset.css" />
    <!-- Desktop CSS -->
    <link rel="stylesheet" href="app.css" />
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="app@media.css" />
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />
    <!-- Title -->
    <title>Grade Calculator</title>
  </head>
  <body>
    <!-- Top Bar -->
    <nav>
      <h3 id="navbrand"><strong>GRADE CALCULATOR</strong></h3>
    </nav>
    <div id="maindiv">
      <div id="numberfetchsection">
        <!-- Page Header -->
        <h1 id="iaheader">Get Your Grades</h1>

        <!-- Inputs -->
        <label id="inputlabel" for="numberinput">Number of Subjects</label>
        <input
          id="numberinput"
          class="inputs"
          type="text"
          maxlength="2"
          minlength="1"
        />
        <h5 id="inputerr" class="inputerror">Error</h5>
        <div class="buttonsection">
          <button id="subnbtn" class="button" type="submit">Next</button>
          <button id="sembtn" class="button" type="submit">Semester</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer">
      <h2 class="footerelements">Designed and Developed by</h2>
      <!-- Names -->
      <div class="footerelements">
        <h3 class="namesandsocials">Deon Levon Dmello</h3>
        <h3 class="namesandsocials">B Jamin Enock</h3>
      </div>
      <!-- Socials -->
      <div class="footerelements">
        <a
          class="socialsour"
          href="https://linktr.ee/deondemllo16"
          target="_blank"
          ><h5 class="namesandsocials">@deonlevondmello socials</h5></a
        >
        <a
          class="socialsour"
          href="https://linktr.ee/jaminenock"
          target="_blank"
          ><h5 class="namesandsocials">@jaminenock socials</h5></a
        >
      </div>
    </footer>
    <!-- Scripts -->
    <script src="app.js"></script>
    <!-- BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
